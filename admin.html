<!DOCTYPE html>
<html>
<head>
  <title>Mayil Travels Admin Dashboard</title>
  <link rel="stylesheet" href="admin-styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script type="module" src="admin.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Mayil Travels Admin Dashboard</h1>
    </div>

    <div class="controls">
      <button id="loadBookingsBtn"><i class="fas fa-sync-alt"></i> Load All Bookings</button>
      <button id="pendingBookingsBtn"><i class="fas fa-hourglass-half"></i> Pending Bookings</button>
      <button id="assignedBookingsBtn"><i class="fas fa-check-circle"></i> Assigned Bookings</button>
    </div>

    <div class="table-container">
      <table id="bookingsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Pickup & Drop</th>
            <th>Date & Time</th>
            <th>Vehicle</th>
            <th>Status</th>
            <th>Driver</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookingsTableBody">
          <!-- Bookings will be loaded here -->
          <tr>
            <td colspan="8" style="text-align: center;">Click "Load All Bookings" to view data</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Assign Driver Modal -->
  <div id="assignDriverModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Assign Driver</h2>

      <div id="bookingDetails" class="booking-details"></div>

      <form id="assignDriverForm">
        <input type="hidden" id="bookingId">

        <div class="form-group">
          <label for="driverName">Driver Name:</label>
          <input type="text" id="driverName" required>
        </div>

        <div class="form-group">
          <label for="driverPhone">Driver Phone:</label>
          <input type="tel" id="driverPhone" required>
        </div>

        <div class="form-group">
          <label for="driverEmail">Driver Email:</label>
          <input type="email" id="driverEmail" required>
        </div>

        <div class="form-group">
          <label for="vehicleDetails">Vehicle Details:</label>
          <input type="text" id="vehicleDetails" required placeholder="e.g. White Toyota Camry - TN 01 AB 1234">
        </div>

        <div class="modal-buttons">
          <button type="submit" class="submit-btn">Assign Driver</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Notification Modal -->
  <div id="notificationModal" class="modal notification-modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Send Notifications</h2>

      <div id="notificationBookingDetails" class="booking-details"></div>

      <div class="tab-container">
        <div class="tab active" data-tab="customer">Customer Email</div>
        <div class="tab" data-tab="driver">Driver Email</div>
      </div>

      <div class="tab-content active" id="customerTab">
        <div class="form-group">
          <label for="customerEmailSubject">Email Subject:</label>
          <input type="text" id="customerEmailSubject" value="Your Booking Confirmation - Mayil Travels">
        </div>

        <div class="form-group">
          <label for="customerEmailBody">Email Body:</label>
          <textarea id="customerEmailBody" rows="10"></textarea>
        </div>

        <div class="form-group">
          <label>Email Preview:</label>
          <div id="customerEmailPreview" class="email-preview"></div>
        </div>
      </div>

      <div class="tab-content" id="driverTab">
        <div class="form-group">
          <label for="driverEmailSubject">Email Subject:</label>
          <input type="text" id="driverEmailSubject" value="New Ride Assignment - Mayil Travels">
        </div>

        <div class="form-group">
          <label for="driverEmailBody">Email Body:</label>
          <textarea id="driverEmailBody" rows="10"></textarea>
        </div>

        <div class="form-group">
          <label>Email Preview:</label>
          <div id="driverEmailPreview" class="email-preview"></div>
        </div>
      </div>

      <form id="sendNotificationForm">
        <input type="hidden" id="notificationBookingId">
        <div class="modal-buttons">
          <button type="submit" class="submit-btn">Send Notifications</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="admin.js"></script>
</body>
</html>
